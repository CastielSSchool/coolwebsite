<!DOCTYPE html>
<html>
<style>
div {
    height: 200px;
    width: 400px;

    position: fixed;
    top: 50%;
    left: 50%;
    margin-top: -100px;
    margin-left: -200px;
}
</style>
<div>
<body bgcolor="#888888">
<center><h1 id="title">The button game</h1>
<p id="intro">Press button to begin!</p>
<input onclick="button(this.value)" type="button" id="button" value="The Button"></input></center>

<script>
var state = 0;
var timerOn;
var timer;
var seconds = 0.00;
var timeNotPressed = setInterval(addTime,10);
var title = document.getElementById("title");

function button(val) {
	console.log(state);
	if (state != 1 && state != 2) {
		document.getElementById("intro").style.visibility="hidden";
		title.innerHTML = "Ready...";
		timeStart();
		setState(1);
		console.log(state);
	} else if (state = 2 && state != 1) {
		title.innerHTML = "Pressed!";
		setState(0)
	} else {
		title.innerHTML = "False Start >:(";
		timeStop();
		setState(0);
		clearTimeout(timer);
		console.log(state);
	}
	console.log(state);
}

function setState(s) {
	state = s;
}

function pressNow() {
	title.innerHTML = "PRESS NOW!";
	setState(2);
}

function timeStart() {
	timer = setTimeout(pressNow,3000);
	timerOn = 1;
}

function timeStop() {
	clearTimeout(timer);
	timerOn = 0;
}

function addTime() {
	seconds += 0.01;
}
</script>
</div>
</html>
